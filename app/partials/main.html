<h1>Search for your Favorite Movies</h1>
<div class="row">
<div class="col-lg-6">
    <div id="movInput" class="input-group">
      <input  type="text" class="form-control" ng-model="vm.searchMovie" placeholder="Search movies...">
      <span class="input-group-btn">
        <button class="btn btn-default" ng-click="vm.getMovies(vm.searchMovie)" type="button">Search!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<div ui-view></div>

<!-- Test -->
 <div class="form-group" ng-repeat="x in vm.movies">
    <div class="col-xs-10 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{x.Title}}</h3>
            </div>
            <div class="panel-image hide-panel-body">
                <img class="imgShift" src="{{x.Poster}}" />
            </div>
            <div class="panel-body">
                <h4>{{x.Year}}</h4>
                <p></p>
            </div>
            <div class="panel-footer text-center">
                <a ui-sref="main.details({movieID: '{{x.imdbID}}'})" class="btn btn-primary">See Details</a>
            </div>
        </div>
    </div>
</div>
